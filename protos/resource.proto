syntax = "proto3";

option go_package = "app/resource";

service Resource {
    rpc GetResource(ResourceRequest) returns (ResourceResponse);
}

message ResourceRequest {
    int64 ID = 1;
}

message ResourceResponse {
    bytes Data = 1;
    string Name = 2;
    string MIMEType = 3;
    int64 Size = 4;
}